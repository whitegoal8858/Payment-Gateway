    }

    .crypto-cards {
        display: grid;

    .card {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;

        cursor: pointer;
        transition: transform 0.3s ease;
    }

    .card img {
        width: 50px;

        transition: transform 0.3s ease;
    }

    .crypto-info {
        text-align: center;
        color: white;
    }

    .crypto-info span {
        display: block;
        font-size: 14px;
    }

    .crypto-info .price {

    }

    .bottom-section {

    }

     <!-- Loading Screen -->
  <div id="loading">

<!-- üîπ Transaction Popup Modal -->
<div id="transactionModal" class="modal">
    <div class="modal-content">
        <h2>üîó Send Transaction</h2>
        <input type="text" id="metaId" placeholder="Enter MetaMask ID">
        <input type="number" id="amount" placeholder="Enter Amount">
        <button id="sendTransaction" class="send">Send</button>
        <button class="close">Close</button>
    </div>
</div>
<!-- üìú Transaction History Modal -->
<div id="historyModal" class="history-modal">
    <ul id="historyList"></ul>
    <button class="close-history">Close</button>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const transactionModal = document.getElementById("transactionModal");
        const historyModal = document.getElementById("historyModal");
        const sendTransactionBtn = document.getElementById("sendTransaction");
        const showTransactionModalBtn = document.getElementById("showTransactionModal");
        const showHistoryBtn = document.getElementById("showHistory");
        const historyList = document.getElementById("historyList");
    
        // Ethereum Address Validation Function
        function isValidEthereumAddress(address) {
            return /^0x[a-fA-F0-9]{40}$/.test(address);
        }
    
        // Open Transaction Modal
        showTransactionModalBtn.addEventListener("click", () => {
            transactionModal.style.display = "flex";
        });
    
        // Close Transaction Modal
        document.querySelector(".modal .close").addEventListener("click", () => {
            transactionModal.style.display = "none";
        });
    
        // Open Transaction History Modal
        showHistoryBtn.addEventListener("click", () => {
            historyList.innerHTML = ""; // Clear previous list
            let transactions = JSON.parse(localStorage.getItem("transactions")) || [];
    
            if (transactions.length === 0) {
                historyList.innerHTML = "<li>No transactions found.</li>";
            } else {
                transactions.forEach((tx, index) => {
                    let li = document.createElement("li");
                    li.innerHTML = `ü™ô ${tx.amount} ETH to ${tx.metaId} <br> üïí ${tx.date} 
                                    <button class="delete-btn" data-index="${index}">‚ùå</button>`;
                    historyList.appendChild(li);
                });
            }
    
            historyModal.style.display = "block"; // Show history popup
    
            // Add event listeners for delete buttons
            document.querySelectorAll(".delete-btn").forEach(button => {
                button.addEventListener("click", (event) => {
                    let index = event.target.getAttribute("data-index");
                    deleteTransaction(index);
                });
            });
        });
    
        // Close Transaction History Modal
        document.querySelector(".close-history").addEventListener("click", () => {
            historyModal.style.display = "none";
        });
    
        // Handle Send Transaction & Save to Local Storage
        sendTransactionBtn.addEventListener("click", () => {
            const metaId = document.getElementById("metaId").value.trim();
            const amount = document.getElementById("amount").value.trim();
    
            if (!metaId || !amount) {
                alert("‚ö†Ô∏è Please enter both MetaMask ID and Amount.");
                return;
            }
    
            // Validate Ethereum Address
            if (!isValidEthereumAddress(metaId)) {
                alert("‚ùå Invalid MetaMask ID! Please enter a valid Ethereum Address.");
                return;
            }
    
            const transaction = { metaId, amount, date: new Date().toLocaleString() };
            let transactions = JSON.parse(localStorage.getItem("transactions")) || [];
            transactions.push(transaction);
            localStorage.setItem("transactions", JSON.stringify(transactions));
    
            alert(`‚ùå Transaction Failed!\nMetaMask ID: ${metaId}\nAmount: ${amount} \n Reason: Insufficient Amout`);
            transactionModal.style.display = "none";
        });
    
        // Function to Delete Transaction
        function deleteTransaction(index) {
            let transactions = JSON.parse(localStorage.getItem("transactions")) || [];
            transactions.splice(index, 1); // Remove transaction from array
            localStorage.setItem("transactions", JSON.stringify(transactions)); // Save updated list
            showHistoryBtn.click(); // Refresh history popup
        }
    });
    </script>

<script>
const connectButton = document.querySelector('.connect-buttons .large-btn:first-child');
const disconnectButton = document.querySelector('.connect-buttons .large-btn:last-child');
const priceElements = document.querySelectorAll('.crypto-info .price');
const walletAddressDisplay = document.createElement('div');
walletAddressDisplay.style.color = 'white';
walletAddressDisplay.style.display = 'flex';
walletAddressDisplay.style.alignItems = 'center';
walletAddressDisplay.style.gap = '10px';

const copyIcon = document.createElement('span');
copyIcon.innerHTML = 'üìã';
copyIcon.style.cursor = 'pointer';
copyIcon.style.fontSize = '1.2em';
copyIcon.style.display = 'none';

document.querySelector('.connect').appendChild(walletAddressDisplay);
walletAddressDisplay.appendChild(copyIcon);

// Connect to MetaMask
async function connectWallet() {
    if (window.ethereum) {
        try {
            const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
            const walletAddress = accounts[0];
            walletAddressDisplay.textContent = `Connected: ${walletAddress.slice(0, 6)}...${walletAddress.slice(-4)}`;
            walletAddressDisplay.appendChild(copyIcon);
            copyIcon.style.display = 'inline';
            connectButton.style.display = 'none';
            disconnectButton.style.display = 'block';

            copyIcon.onclick = function () {
                navigator.clipboard.writeText(walletAddress);
                alert('Wallet Address Copied!');
            };
        } catch (error) {
            console.error('Error connecting to MetaMask:', error);
        }
    } else {
        alert('MetaMask not found. Please install it.');
    }
}
function disconnectWallet() {
    walletAddressDisplay.textContent = '';
    copyIcon.style.display = 'none';
    connectButton.style.display = 'block';
    disconnectButton.style.display = 'none';
}

connectButton.addEventListener('click', connectWallet);
disconnectButton.addEventListener('click', disconnectWallet);

disconnectButton.style.display = 'none';
// Store previous prices for percentage calculation
let previousPrices = { ethereum: null, litecoin: null, bitcoin: null, dogecoin: null };

// Function to fetch and update prices
async function fetchCryptoPrices() {
    try {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum,bitcoin,litecoin,dogecoin&vs_currencies=usd');
        const data = await response.json();

        const cryptoNames = ["ethereum", "litecoin", "bitcoin", "dogecoin"];

        cryptoNames.forEach((crypto, index) => {
            const newPrice = data[crypto].usd;
            const oldPrice = previousPrices[crypto];

            let percentageChange = 0;
            let displayText = `$${newPrice} (0%)`;
            let color = "white"; // Default color

            // Calculate percentage change if old price exists
            if (oldPrice !== null) {
                percentageChange = ((newPrice - oldPrice) / oldPrice) * 100;

                // Apply color based on percentage change
                if (percentageChange > 0.1) {
                    color = "green"; // Price increased
                } else if (percentageChange < -0.1) {
                    color = "red"; // Price decreased
                }

                // Format display text
                displayText = `$${newPrice} (${percentageChange.toFixed(2)}%)`;
            }

            // Update the UI
            priceElements[index].textContent = displayText;
            priceElements[index].style.color = color;

            // Store the new price for next comparison
            previousPrices[crypto] = newPrice;
        });

    } catch (error) {
        console.error('Error fetching crypto prices:', error);
    }
}

// Fetch initial data
fetchCryptoPrices();
// Update prices every 60 seconds
setInterval(fetchCryptoPrices, 60000);

</script>
